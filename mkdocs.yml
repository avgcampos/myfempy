site_name: Myfempy Online Documentation
site_url: https://myfempy.readthedocs.io/en/latest/
nav:
    - Home: index.md
    - User's Guide: user_manual.md
    - Examples: examples.md
    - Development: development.md
    - Gallery: gallery.md
    - FEM Theory [under construction]: theory.md
    - API Documentation: api/myfempy/setup/fea.html
theme:
    # name: readthedocs
    name: material
    font:
        text: Roboto Mono
    palette:
        primary: light blue # or 'indigo', 'blue', 'teal', etc.
        accent: orange
        # Palette toggle for automatic mode
        media: "(prefers-color-scheme)"
        toggle:
            icon: material/brightness-auto
            name: Switch to light mode

        # Palette toggle for light mode
        media: "(prefers-color-scheme: light)"
        scheme: default 
        toggle:
            icon: material/brightness-7
            name: Switch to dark mode

        # Palette toggle for dark mode
        media: "(prefers-color-scheme: dark)"
        scheme: slate
        toggle:
            icon: material/brightness-4
            name: Switch to system preference
    highlightjs: true
    hljs_languages:
        - python
    logo: assets/logo2.png
    favicon: assets/favicon.png
    features:
        - content.code.copy
        - search.highlight
        - navigation.instant
plugins:
    - search
    - mkdocstrings:
        handlers:
            python:
                options:
                    allow_inspection: true
                    docstring_style: google
    # - pdf-export
    # - mermaid2
extra_javascript:
    - javascripts/mathjax.js
    - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
    - stylesheets/extra.css
markdown_extensions:
    - pymdownx.arithmatex:
        generic: true
    - pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
    - pymdownx.superfences:
        custom_fences:
            - name: mermaid
              class: mermaid
              format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.snippets:
    - pymdownx.pathconverter:
        base_path: '' # default: ''
        relative_path: '' # default ''
    # - attr_list
    # - md_in_html
    - pymdownx.blocks.caption
    - toc:
        permalink: true # Adiciona um link para o cabeçalho ao passar o mouse
        toc_depth: 2-3  # Define a profundidade dos títulos (ex: h2 e h3)

