[tool.poetry]
name = "myfempy"
version = "1.5.6"
authors = ["Antonio Vinicius Garcia Campos <3deasycaebr.contato@gmail.com>"]
description = "myfempy is a python package for scientific analysis based on finite element method"
readme = "README.md"
license = "GPLv3"
keywords = ["mesh", "gmsh", "mesh generation", "mathematics", "engineering"]
homepage = "https://github.com/easycae-3d/myfempy"
classifiers = [
    "Development Status :: 1 - Production/Stable",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "Topic :: Scientific/Engineering :: Physics",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOSX",
]


[tool.poetry.dependencies]
python = "^3.8"
numpy = "^1.23"
scipy = "^1.9"
matplotlib = "^3.5"
vedo = "^2022.2"
art = "^5"
colorama = "^0.4"


[tool.poetry.dev-dependencies]
pytest = "^7.1"
poetry = "^1.1"
gmsh = "^4.10"
sphinx = "^5.1"
cython = "^0.29"



[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
