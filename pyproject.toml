[tool.poetry]
name = "myfempy"
version = "1.5.6"
description = "myfempy is a python package for scientific analysis based on finite element method"
authors = ["Antonio Vinicius Garcia Campos"]
readme = "README.md"
license = "GLP-3.0"
keywords = ["mesh", "gmsh", "mesh generation", "mathematics", "engineering"]
classifiers = [
    "Development Status :: 1 - Production/Stable",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "Topic :: Scientific/Engineering :: Physics",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOSX",
]


[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.23.1"
scipy = "^1.9.0"
matplotlib = "^3.5.2"
vedo = "^2022.2.3"
art = "^5.7"
colorama = "^0.4.5"


[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
poetry = "^1.1.14"
gmsh = "^4.10.5"
sphinx = "^5.1.1"
cython = "^0.29.32"



[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
